<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirmação - E-commerce</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
      }
      .confirmacao-container {
        background-color: white;
        padding: 2rem;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 600px;
        text-align: center;
      }
      h1 {
        color: #4caf50;
      }
      .detalhes {
        text-align: left;
        margin-top: 20px;
      }
      .detalhes h2 {
        color: #333;
      }
      .detalhes p {
        margin: 5px 0;
        color: #666;
      }
      .voltar {
        margin-top: 20px;
      }
      .voltar a {
        color: #4caf50;
        text-decoration: none;
      }
      .voltar a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="confirmacao-container">
      <h1>Compra Realizada com Sucesso!</h1>
      <div class="detalhes">
        <h2>Detalhes da Compra:</h2>
        <p><strong>Produtos:</strong> Smartphone XYZ, Laptop ABC</p>
        <p><strong>Quantidade:</strong> 2</p>
        <p>
          <strong>Preços:</strong><br />
          Smartphone XYZ: R$ 999,99<br />
          Laptop ABC: R$ 1.299,99
        </p>
        <p><strong>Valor Total:</strong> R$ 2.299,98</p>
        <p><strong>Forma de Pagamento:</strong> Cartão de Crédito</p>
      </div>
      <div class="voltar">
        <a href="index.html">Voltar para a página inicial</a>
      </div>
    </div>
  </body>
</html>
